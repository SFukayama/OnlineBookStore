<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>著者詳細</title>
</head>
<body>
<h1 th:text="${author} + 'の書籍一覧'">(author)</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>著者</th>
        <th>値段</th>
        <th>在庫</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${bookListByAuthor}">
        <td th:text="${book.id}">(id)</td>
        <td><a href="#" th:href="@{{bookId}(bookId=${book.id})}" th:text="${book.title}">(title)</a></td>
        <td th:text="${book.author}">(author)</td>
        <td th:text="${book.price} + '円'">(price)</td>
        <td th:text="'残り' + ${book.stock} + '冊'">(stock)</td>
    </tr>
    </tbody>
</table>
<a href="#" th:href="@{/book/index}">書籍一覧に戻る</a>
</body>
</html>
