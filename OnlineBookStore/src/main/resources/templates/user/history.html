<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注文履歴</title>
</head>
<body>
<h1>注文履歴</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>著者</th>
        <th>値段</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="history : ${history}">
        <td th:text="${history.id}">(id)</td>
        <td th:text="${history.title}">(title)</td>
        <td th:text="${history.author}">(author)</td>
        <td th:text="${history.price} + '円'">(price)</td>
    </tr>
    </tbody>
</table>
<a href="#" th:href="@{/book/index}">書籍一覧に戻る</a><br>
</body>
</html>
